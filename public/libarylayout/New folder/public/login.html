<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/tailwindcss.css" />

  <title>Document</title>
</head>

<body class="bg-[#E5E5E5]">
  <style>
    @font-face {
      font-family: myfont;
      src: url(./fonts/IBMPlexSansArabic-Regular.ttf);
    }

    body {
      font-family: myfont;
    }
  </style>

  <div class="w-full">
    <div class="relative flex w-full h-screen mx-auto overflow-hidden bg-white  shadow-lg dark:bg-gray-800">

      <div class="flex justify-center  px-6 py-8 bg-[#E5E5E5] md:px-8 w-full  lg:w-1/2 items-center">
        <div class="w-full">
          <h1 class="text-center my-6 text-2xl">الشعار</h1>
          <div class="lg:w-[97%] w-full mx-auto bg-white py-10 ">
            <div class="w-[80%] mx-auto overflow-hidden relative" id="login">


              <p class="mt-3  text-center font-medium text-[#333333] text-[32px] dark:text-gray-200">
                تسجيل الدخول
              </p>
              <hr class=" mx-auto my-6">


              <div class=" flex    text-center justify-center items-center">

              </div>
              <div id="meseror"></div>
              <div class="mt-4">
                <div class="flex">
                  <button class="px-6 py-4 border rounded-r-md">
                    <svg class="stroke-[#4F4F4F]" xmlns="http://www.w3.org/2000/svg" width="28" height="24"
                      viewBox="0 0 28 24" fill="none">
                      <g id="icons8_user 1">
                        <path id="Vector"
                          d="M13.9793 2C10.9822 2 8.53507 4.24746 8.53507 7C8.53507 9.75254 10.9822 12 13.9793 12C16.9763 12 19.4235 9.75254 19.4235 7C19.4235 4.24746 16.9763 2 13.9793 2ZM13.9793 3.5C16.0937 3.5 17.7902 5.05812 17.7902 7C17.7902 8.94188 16.0937 10.5 13.9793 10.5C11.8649 10.5 10.1683 8.94188 10.1683 7C10.1683 5.05812 11.8649 3.5 13.9793 3.5ZM7.43453 14C6.2478 14 5.26855 14.8994 5.26855 15.9893V16.75C5.26855 18.5521 6.50943 19.9461 8.15759 20.7812C9.80575 21.6164 11.8931 22 13.9793 22C16.0654 22 18.1528 21.6164 19.8009 20.7812C21.2062 20.0692 22.2639 18.9313 22.5602 17.5H22.691V15.9893C22.691 14.8994 21.7107 14 20.524 14H7.43453ZM7.43453 15.5H20.524C20.8279 15.5 21.0578 15.7102 21.0578 15.9893V16H21.0567V16.75C21.0567 17.9479 20.3241 18.8039 19.0119 19.4688C17.6998 20.1336 15.8401 20.5 13.9793 20.5C12.1184 20.5 10.2587 20.1336 8.94657 19.4688C7.63445 18.8039 6.90181 17.9479 6.90181 16.75V15.9893C6.90181 15.7102 7.13065 15.5 7.43453 15.5Z"
                          fill="#4F4F4F" />
                      </g>
                    </svg>
                  </button>
                  <input id="logemail" placeholder="Example@gmail.com"
                    class="block w-full px-4 py-4 text-[#333333] rounded-l-md bg-white border border-r-0 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
                    type="email" />
                </div>
                <p class="text-red-500 text-xs italic mt-2" id="comem"></p>
              </div>

              <div class="mt-4">
                <div class="flex">
                  <button class="px-6 py-4 border rounded-r-md pasbut">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-[#4F4F4F]" width="28" height="24"
                      viewBox="0 0 28 24" fill="none">
                      <path
                        d="M17.3741 12C17.3741 13.5764 15.9515 15 14.0089 15C12.0662 15 10.6436 13.5764 10.6436 12C10.6436 10.4236 12.0662 9 14.0089 9C15.9515 9 17.3741 10.4236 17.3741 12Z"
                        stroke="#4F4F4F" stroke-width="2" />
                      <path
                        d="M22.8931 10.8765C23.3387 11.3685 23.5615 11.6144 23.5615 12C23.5615 12.3856 23.3387 12.6315 22.8931 13.1235C21.3197 14.8605 17.9333 18 14.0094 18C10.0855 18 6.69909 14.8605 5.12573 13.1235C4.68015 12.6315 4.45736 12.3856 4.45736 12C4.45736 11.6144 4.68015 11.3685 5.12573 10.8765C6.69909 9.13952 10.0855 6 14.0094 6C17.9333 6 21.3197 9.13952 22.8931 10.8765Z"
                        stroke="#4F4F4F" stroke-width="2" />
                    </svg>
                  </button>
                  <input id="logpas" placeholder="*************"
                    class="block w-full px-4 py-4 text-gray-700 bg-white border rounded-l-md border-r-0 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
                    type="password" />
                </div>

                <p class="text-red-500 text-xs italic mt-2" id="compas"></p>
              </div>

              <h1 class="text-[#333333] text-center my-8">
                <a href="#">نسيت كلمة المرور؟</a>
              </h1>
              <div>
                <button id="but"
                  class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-[#E1A123] rounded-lg hover:opacity-90 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50">
                  <div class="flex justify-center items-center">
                    <div class="flex flex-row-reverse">
                      <h1 class="mt-1 mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="12" viewBox="0 0 11 12" fill="none">
                          <path
                            d="M1.25751 1.75714L1.25751 0.757138L0.25751 0.757138L0.257511 1.75714L1.25751 1.75714ZM9.03568 10.9495C9.42621 11.3401 10.0594 11.3401 10.4499 10.9495C10.8404 10.559 10.8404 9.92584 10.4499 9.53531L9.03568 10.9495ZM6.91436 0.757138H1.25751L1.25751 2.75714H6.91436L6.91436 0.757138ZM0.257511 1.75714L0.257511 7.41399L2.25751 7.41399L2.25751 1.75714L0.257511 1.75714ZM0.550404 2.46424L9.03568 10.9495L10.4499 9.53531L1.96462 1.05003L0.550404 2.46424Z"
                            fill="white" />
                        </svg>
                      </h1>
                      <h1>تسجيل الدخول</h1>
                    </div>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="hidden bg-cover  bg-center   lg:block lg:w-1/2"
        style="background-image: url('./images/Rectangle\ 23812.png')">
      </div>
    </div>


    <script>

      let pasbut = document.querySelector('.pasbut');

      pasbut.addEventListener('click', function () {
        const type = pasbut.nextElementSibling.getAttribute('type') === 'password' ? 'text' : 'password';
        pasbut.nextElementSibling.setAttribute('type', type);
        this.classList.toggle('text-gray-500');
        this.classList.toggle('text-blue-500');
      });
      // sign in
      let logemail = document.getElementById("logemail");
      let logpas = document.getElementById("logpas");
      logpas.onfocus = () => {
        document.getElementById("meseror").innerHTML = "";
      };
      logemail.onfocus = () => {
        document.getElementById("meseror").innerHTML = "";
      };
      document.getElementById("but").addEventListener("click", check);
      function check() {
        let logemail = document.getElementById("logemail");
        let logpas = document.getElementById("logpas");

        if (logpas.value.trim() == "" || logemail.value.trim() == "") {
          if (logemail.value.trim() == "") {
            printerror("logemail", "comem", "Please the Email");
          }
          if (logpas.value.trim() == "") {
            printerror("logpas", "compas", "Please Enter a password.");
          }
        }
      }
      function printerror(id, idd, mesage) {
        let id1 = document.getElementById(id);
        id1.classList.add("dark:border-red-500");
        id1.classList.add("border-red-500");
        id1.parentElement.children[0].classList.add("border-red-500");
        document.getElementById(idd).innerHTML = mesage;
        id1.onfocus = () => {
          id1.classList.remove("dark:border-red-500");
          id1.classList.remove("border-red-500");
          id1.parentElement.children[0].classList.remove("border-red-500");
          document.getElementById(idd).innerHTML = "";
        };
      }
      // sing in
    </script>
  </div>
</body>

</html>
